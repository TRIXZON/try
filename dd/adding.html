<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding People</title>
    <style>
        /* Add CSS styling for the adding page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #004d4d, #001f33); /* Teal to dark blue gradient */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .adding-container {
            background-color: #fff8e1; /* Light goldish background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #000; /* Black text for contrast */
        }
        .input-field {
            margin: 10px 0;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px;
            background-color: #ffd700; /* Gold */
            color: black; /* Black text for contrast */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #e6be00; /* Darker gold on hover */
        }
        .copy-button {
            padding: 5px;
            background-color: #ffd700; /* Gold */
            color: black; /* Black text for contrast */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .copy-button:hover {
            background-color: #e6be00; /* Darker gold on hover */
        }
    </style>
</head>
<body>

    <!-- Adding People Page -->
    <div class="adding-container">
        <h2>Add People</h2>
        <div id="message" style="margin-top: 10px; color: black;"></div>

        <h3 style="color: black;">Referral Link</h3>
        <div>
            <input type="text" id="referralLink" value="https://example.com?ref=yourusername" readonly />
            <button class="copy-button" onclick="copyReferralLink()">Copy</button>
        </div>
    </div>

    <script>
        function copyReferralLink() {
            const referralLinkInput = document.getElementById('referralLink');
            referralLinkInput.select();
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        }
    </script>
</body>
</html>
